<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="scripts/main.js"></script>    
</head>
<body>
    <div id="royal">
        <h2>Move</h2>
        <button id="royalUp">move up</button>
        <button id="royalDown">move down</button>
        <button id="royalLeft">move left</button>
        <button id="royalRight">move right</button><br>
        <img src="images/royal.png" alt="Royal Dogs" id="royalDogs" width="200"><br>
    </div>
    
    <div>
        <h2>Animate</h2>
        <button id="baxterMove">change image</button><br>
        <img src="images/Baxter.png" alt="Baxter" id="baxter" width="200"><br>
    </div>

    <div>
        <h2>Slide/Stop</h2>
        <button id="bellaStop">stop slide</button><br>
        <img src="images/Bella slide.png" alt="Bella" id="bellaSlide" width="200"><br>
        <img src="images/Bella.png" alt="Bella" id="bella" width="200"><br>
    </div>

    <div>
        <h2>Callback</h2>
        <button id="bayleeFadeIn">fade in</button>
        <button id="bayleeFadeOut">fade out</button><br>
        <img src="images/Baylee.png" alt="Baylee" id="baylee" width="200"><br>
    </div>

    <div>
        <h2>Chaining</h2>
        <button id="textChange">change text</button>
        <p id="royalDogs">These are the Royal Bradley Dogs</p>
    </div>
</body>
</html>
